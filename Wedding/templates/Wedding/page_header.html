<header>
	<section id="header-top">
		<div id="wedding-date">
		{% for unit, value in wedd_date.items %}
			<div id="{{ unit }}">{{ value }}</div>
		{% endfor %}
		</div>
		<section id="portrait"></section>
		<div id="countdown">
		{% for unit, value in diff.items %}
			<div id="{{ unit }}">{{ unit|title }}: {{ value }}</div>
		{% endfor %}
		</div>
	</section>
	<section id="banner" class="banner-bar">
		<span>Stephanie&nbsp;Young &&nbsp;Will&nbsp;Gordon</span>
	</section>
</header>
